version: '3.4'

services:
  backend:
    container_name: f1_backend
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html:rw,cached
    networks:
      - dev_net
    ports:
      - target: 80
        published: 8080
        protocol: tcp

  mongo:
    container_name: f1_mongo
    image: mongo:4.2
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    networks:
      - dev_net

networks:
  dev_net:
    external: true
